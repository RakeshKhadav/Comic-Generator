<!DOCTYPE html>
<html>
<head>
    <title>AI Comic Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="app">
        <h1>AI Comic Generator</h1>
        <div class="input-section">
            <input type="text" id="prompt" placeholder="Enter your story prompt...">
            <button @click="generateComic()">Generate Comic</button>
        </div>
        
        <div id="loading" class="hidden">Generating your comic... This may take 1-2 minutes.</div>
        
        <div id="comic" class="hidden">
            <div class="comic-grid">
                <div class="panel" v-for="(panel, index) in panels">
                    <img :src="panel.image" alt="Comic panel">
                    <p class="caption">[[ panel.caption ]]</p>
                </div>
            </div>
            <audio id="musicPlayer" controls>
                <source :src="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
